<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function handleClick(e) {
      e.preventDefault();
      var expression = document.form1.text1.value;
      document.form1.text2.value = eval(expression);
    }
  </script>
  <body>
    <form name="form1">
      <label for="text1"> Nhap bieu thuc:</label>
      <input type="text" name="text1" value="" />
      <br />
      <label for="text2">Ket qua:</label>
      <input type="text" name="text2" value="" />
      <button onclick="handleClick(event)">Caculate</button>
    </form>
  </body>
</html>
