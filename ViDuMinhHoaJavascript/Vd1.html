<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    ten = prompt("Moi ban nhap ten cua minh");
    tuoi = prompt("Moi ban nhap tuoi cua minh");
    document.write(`Chào bạn: <b>${ten}</b>`);
    document.write(`<br>Tuổi của bạn là : <u>${tuoi}</u><br>`);
    function handleClick() {
      window.alert("Chao mung ban den voi Javascript");
    }
  </script>
  <body>
    <button onclick="handleClick()">Welcome</button>
  </body>
</html>
